<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    
    <link rel='stylesheet' href='./css/index.css'>
    
    <title>Tweeter | Sign In</title>
  </head>
  <body class='auth-container'>
    
    <div class='loading'></div>
    
    <main class='auth'>
      
      <div class='mg-right-md'>
        <div class='logo auth__logo mg-bottom-md flex-align-start'>
          <img src='img/logo.png' alt='Logo tweeter' class='logo__img'/>
          <span class='logo__text'>Tweeter</span>
        </div>
        
        <h3 class='auth__title mg-bottom-sm'>Know everything that's happening in the world right now!</h3>
        
        <span class='auth__desc'>
          Tweeter is a place where you can talk and share moments, show your position and join to the biggest community on the Internet!
        </span>
      </div>
      
      <div class='buffer'></div>
      
      <div>
        <form class='auth__form auth__form--index'>
          <label class='input'>
            <img src='img/user-icon.svg' alt='Name icon' class='input__icon'/>
            
            <input type='text' placeholder='Your name' class='input__input auth__input--name mg-top-sm' required />
          </label>
          
          <label class='input'>
            <img src='img/email-icon.svg' alt='Email icon' class='input__icon'/>
            
            <input type='email' placeholder='Email' class='input__input auth__input--email mg-top-sm' required />
          </label>
          
          <label class='input'>
            <img src='img/lock.svg' alt='Password icon' class='input__icon'/>
            
            <img src='img/eye-on.svg' alt='Password icon' class='input__eye'/>
            
            <input type='password' placeholder='Password' class='input__input auth__input--pw mg-top-sm' required />
            
          </label>
          
          <input type='submit' class='btn btn--blue mg-top-md w-100' value='Access Tweeter!'>
          <span class='auth__err auth__err--index'>&nbsp;</span>
        </form>
        
        <span class='basic-phrase mg-top-sm'>or continue with these auth options...</span>

              title='Google'

            />

        <div class='auth__login-link basic-phrase'>
          Already a member? <a href='http://localhost:8080/login.html' class='link link--blue'>Login</a>
        </div>
      </div>
      
      
    </main>
